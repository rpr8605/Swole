<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Step2Goal</title>

    <!-- Favicons-->
    <link rel="icon" href="fav/favicon-32x32.png" sizes="32x32" />
    <!-- Favicons-->
    <link
      rel="apple-touch-icon-precomposed"
      href="fav/apple-touch-icon-152x152.png"
    />
    <!-- For iPhone -->
    <meta name="msapplication-TileColor" content="#FB4F14" />
    <meta
      name="msapplication-TileImage"
      content="fav/apple-touch-icon-114x114.png"
    />

    <!-- CSS-->

    <link
      href="css/materialize.min.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/style.min.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />

    <!-- JS CSS PLUGINS  -->
    <link
      href="js/plugins/prism/prism.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="js/plugins/perfect-scrollbar/perfect-scrollbar.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />

    <!-- Custom CSS-->

    <link
      href="css/custom.min.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <!-- <link
      href="css/page-center.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection" -->
    
  </head>

  <div>
    <img
      id="headLogo"
      class="responsive-img"
      src="S2GLOGO2.JPG"
      style="width:195px;height:87px; Margin:Unset;"
    >
</div>

  <body class="Orange">
    <!-- Start Page Loading -->
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
    <!-- End Page Loading -->

    <div id="login-page" class="row">
      <div class="col s12 z-depth-4 card-panel">
        <form class="login-form">
          <div class="row">
            <div class="input-field col s12 center">
              <img
                src="LOGO.jpg" style="width:100px;Height:90px;"
                alt=""
                class="circle responsive-img valign profile-image-login"
               >
              <p class="center login-form-text">Login to Step2Goal</p>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <input id="username" type="text" />
              <label for="username" class="center-align">FitBit Username</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <input id="password" type="password" />
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <a href="results.html" class="btn waves-effect waves-light col s12" id="submit"
                >Login</a>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 m6 l6">
              <p class="margin medium-small">
                <a href="https://www.fitbit.com/signup">Sign Up!</a>
              </p>
            </div>
            <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small">
                <a href="https://www.fitbit.com/login/forgotPassword">Forgot password ?</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- ================================================
    Scripts
    ================================================ -->

    <script>
      function myFunction() {
        document.getElementById("Login-Page").style.display = "none";
        document.getElementById("mainFrameTwo").style.display = "block";
      }
    </script>

    <!-- jQuery Library -->
    <script
      type="text/javascript"
      src="js/plugins/jquery-1.11.2.min.js"
    ></script>
    <!--materialize js-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--prism-->
    <script type="text/javascript" src="js/plugins/prism/prism.js"></script>
    <!--scrollbar-->
    <script
      type="text/javascript"
      src="js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"
    ></script>

    <!--plugins.js - Some Specific JS codes for Plugin Settings-->
    <script type="text/javascript" src="js/plugins.min.js"></script>
    <!--custom-script.js - Add your own theme custom JS-->
    <script type="text/javascript" src="js/custom-script.js"></script>
  </body>
</html>
