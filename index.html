    <div id="login-page" class="row">
      <div class="col s12 z-depth-4 card-panel">
        <form class="login-form">
          <div class="row">
            <div class="input-field col s12 center">
              <img
                src="./assets/images/LOGO.jpg" style="width:100px;Height:90px;"
                alt=""
                class="circle responsive-img valign profile-image-login">
              <p class="center login-form-text">Login to Step2Goal</p>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <input id="username" type="text" />
              <label for="username" class="center-align">FitBit Username</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <input id="password" type="password" />
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <a href="https://www.fitbit.com/oauth2/authorize?response_type=token&client_id=22D9DS&redirect_uri=https%3A%2F%2Frpr8605.github.io%2Fsteps2goal%2Fresults.html&scope=activity%20heartrate%20location%20nutrition%20profile%20settings%20sleep%20social%20weight&expires_in=604800&prompt=login_consent
              "class="btn waves-effect waves-light col s12" id="submit"
                >Login</a>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 m6 l6">
              <p class="margin medium-small">
                <a href="https://www.fitbit.com/oauth2/authorize?response_type=token&client_id=22D9DS&redirect_uri=https%3A%2F%2Frpr8605.github.io%2Fsteps2goal%2Fresults.html&scope=activity%20heartrate%20location%20nutrition%20profile%20settings%20sleep%20social%20weight&expires_in=604800&prompt=login_consent
                ">Sign Up!</a>
              </p>
            </div>
            <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small">
                <a href="https://www.fitbit.com/oauth2/authorize?response_type=token&client_id=22D9DS&redirect_uri=https%3A%2F%2Frpr8605.github.io%2Fsteps2goal%2Fresults.html&scope=activity%20heartrate%20location%20nutrition%20profile%20settings%20sleep%20social%20weight&expires_in=604800
                ">Forgot password ?</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
